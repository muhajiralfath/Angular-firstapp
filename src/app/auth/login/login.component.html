<div class="">
  <div class="m-auto w-25">
  <img [src]="imgSrc" [alt]="imgAlt" class="img-fluid">
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            Login
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="text-center d-flex gap-4 justify-content-center">
                <button type="button" class="btn btn-warning mt-3 w-25 " routerLink="/register" routerLinkActive="active">Register</button>
                <button type="button" class="btn btn-primary mt-3 w-25 " routerLink="/home">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
